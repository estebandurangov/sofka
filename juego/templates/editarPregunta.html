<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Editar Pregunta</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h3 class="mt-5 mb-5">Actualizar Pregunta:</h3>
                <form action="{% url 'actualizar' pregunta.id %}" method="post">{% csrf_token %}
                    <label for="pregunta">Pregunta:</label>
                    <input type="text" name="pregunta" class="form-control" value="{{pregunta}}"> 

                    <label for="categorias" class="form-label">Seleccione la categoria para la pregunta: </label>
                    <select id="categorias" name="id_categoria" class="form-control" required>
                        <option selected disabled value="">Categorias</option>
                        {% for categoria in CATEGORIAS %}
                        <option value='{{categoria.id}}'>{{categoria}}</option>
                        {% endfor %}
                    </select>

                    <label for="respuesta1" class="form-label"> Ingrese la respuesta Correcta</label>
                    <input name="respuesta1" id="respuesta1" class="form-control" value="{{RESPUESTAS.0}}" required></input>

                    <label for="respuesta2" class="form-label"> Ingrese una respuesta</label>
                    <input name="respuesta2" id="respuesta2" class="form-control" value="{{RESPUESTAS.1}}" required></input>

                    <label for="respuesta3" class="form-label"> Ingrese una respuesta</label>
                    <input name="respuesta3" id="respuesta3" class="form-control" value="{{RESPUESTAS.2}}" required></input>

                    <label for="respuesta4" class="form-label"> Ingrese una respuesta</label>
                    <input name="respuesta4" id="respuesta4" class="form-control" value="{{RESPUESTAS.3}}" required></input>

                    <button type="submit" class="btn bg-black text-white mt-5 col-12">Actualizar</button>
                </form>

                <a href="{% url 'config' %}" class="text-dark">Regresar</a>

            </div>
            
        </div>
    </div>
    
</body>
</html>
