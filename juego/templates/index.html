<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Juego</title>
</head>
<body>
    <div class="container">
        <div class="row m-5 text-center justify-content-center">
            {% if messages %}
                <div class="col-12 mt-5">
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
            <h1>Bienvenido </h1>
            <p>para iniciar el juego ingrese su nombre, luego haga clic en el bot√≥n de inicio</p>

            <form action="/juego/jugar/" method="post" class="col-md-6">{% csrf_token %}
                
                <input type="text" name="nombre" id="" class="form-control" placeholder="Nombre" required>
            
                <button type="submit" class="btn bg-dark text-white w-100 mt-5">iniciar</button>
            </form>
        </div>
    </div>
</body>
</html>
